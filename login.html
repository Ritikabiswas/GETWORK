<body>

    <div class="login-container">
        <div class="form-container">
            <div class="form">
                <h1>Sign Up</h1>
                <form id="signupForm" action="" method="post">
                    <div class="input-group">
                        <div class="icon"><i class="ri-user-line"></i></div>
                        <input type="text" name="fullName" placeholder="Full Name" />
                    </div>
                    <div class="input-group">
                        <div class="icon"><i class="ri-building-4-line"></i></div>
                        <input type="number" name="contact" placeholder="Contact" />
                    </div>
                    <div class="input-group">
                        <div class="icon"><i class="ri-user-line"></i></div>
                        <input type="email" name="email" placeholder="Email" />
                    </div>
                    <div class="input-group">
                        <div class="icon"><i class="ri-lock-line"></i></div>
                        <input type="password" name="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Sign Up" />
                </form>
            </div>
            <div class="info">
                <div class="form">
                    <h1>ALREADY HAVE AN ACCOUNT ?
                    </h1>
                    <h2>Login</h2>
                    <form id="signupForm" action="" method="post">
                        <div class="input-group">
                            <div class="icon"><i class="ri-user-line"></i></div>
                            <input type="text" name="email" placeholder="Email" />
                        </div>
                        <div class="input-group">
                            <div class="icon"><i class="ri-lock-line"></i></div>
                            <input type="password" name="password" placeholder="Password" />
                        </div>
                        <input type="submit" value="Sign Up" />
                        <div class="noaccount">
                            <div class="noacc"></div>
                            <a href="#"> <h5>DON'T HAVE AN ACCOUNT</h5></a>
                        </div>
                        <div class="frgt">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
            </div>
    </div>

    <script src="login.js"></script>
</body>
