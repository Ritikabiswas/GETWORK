    <div  class="container">
    <div class="reservation-form">
        <h1>POST YOUR JOB</h1>
        <form id="bookingForm">
            <label for="name">Job Name</label>
            <input type="text" id="name" name="name" required>
            <label for="jobType">JOB TYPE</label>
            <select id="jobType" name="jobType" required>
                <option value="Full-Time">Full-Time</option>
                <option value="Daily Wage">Daily Wage</option>
                <option value="Part-Time">Flexible</option>
                <option value="Other">Other</option>
            </select>
            <label for="job-duties">Job Duties</label>
            <textarea id="job-duties" name="job-duties" rows="4" required></textarea>
            <label for="rage">age above</label>
            <input type="number" id="rage" name="rage" min="18" max="65" required>
            <label for="rdate">Date</label>
            <input type="date" id="rdate" name="rdate" required>
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" min="180" required>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="submit" class="submit-btn">POST JOB</button>
        </form>
    </div>
   </div>
    <script src="postform.js"></script>
</body>
